<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kaysa Demo</title>
    <link rel="stylesheet" href="instant-compiled-folder/kaysa.dev.css">
    <style>
    .kaysa-item {
        min-width: 200px;
        height: 150px;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        border-radius: 8px;
        flex-shrink: 0;
    }
    </style>
</head>

<body>
    <div id="my-slider">
        <div class="kaysa-item">1</div>
        <div class="kaysa-item">2</div>
        <div class="kaysa-item">3</div>
        <div class="kaysa-item">4</div>
        <div class="kaysa-item">5</div>
        <div class="kaysa-item">6</div>
    </div>
    <script src="instant-compiled-folder/kaysa.dev.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        new Kaysa({
            target: '#my-slider',
            scrollSpeed: 0.7,
            useCustomScrollbar: true
        });
    });
    </script>
</body>

</html>
