<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaysa Demo</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css">
    <!-- --- -->
    <script src="_hot/build.dev.js"></script>
    <link rel="stylesheet" href="_hot/build.dev.css">
    <style>
        #custom-kaysa-contianer {
            max-width: 800px;
            margin: 0 auto;

            visibility: hidden;
        }

        .custom-item-style {
            min-width: 200px;
            height: 150px;
            background: rgba(90, 90, 90, 1);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 8px;
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="content-container">
        <div class="dark-mode-button-container">
            <div class="mode-toggle-switch" onclick="toggleMode()"></div>
        </div>
        <div class="content-header">
            <h1>Kaysa Slider</h1>
            <h3>Development</h3>
        </div>
        <div id="custom-kaysa-contianer" data-kaysa-prev-button-content="<i class='ph-bold ph-caret-left'></i>" data-kaysa-next-button-content="<i class='ph-bold ph-caret-right'></i>">
            <div class="custom-item-style">1</div>
            <div class="custom-item-style">2</div>
            <div class="custom-item-style">3</div>
            <div class="custom-item-style">4</div>
            <div class="custom-item-style">5</div>
            <div class="custom-item-style">6</div>
        </div>
    </div>
    <script>
        // Initialize Kaysa Carousel
        document.addEventListener('DOMContentLoaded', () => {
            new Kaysa({
                target: '#custom-kaysa-contianer',
                scrollSpeed: 0.7,
                enhancedScrollbar: true
            });
        });
    </script>
</body>

</html>
