<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaysa - Premium Slider</title>
    <link rel="stylesheet" href="assets/common.css">
    <link rel="stylesheet" href="assets/dark-mode.css">
    <script src="assets/dark-mode.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- --- -->
    <script src="assets/kaysa.min.js"></script>
    <link rel="stylesheet" href="assets/kaysa.min.css">
    <style>
        :root {
            --kaysa-primary: #6c5ce7;
            --kaysa-secondary: #a29bfe;
        }

        body {
            background: #f9f9f9;
        }

        h1 {
            color: var(--kaysa-primary);
            margin-bottom: 0.8rem;
        }

        .showcase-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .custom-container-style {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .custom-item-style {
            min-width: 300px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, var(--kaysa-primary), var(--kaysa-secondary));
            border-radius: 12px;
            margin: 0 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .custom-item-style {
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .feature-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode .feature-card {
            background: rgba(35, 35, 37, 1);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.05);
        }

        .feature-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="common-container">
        <div class="dark-mode-button-container">
            <div class="mode-toggle-switch" onclick="toggleMode()"></div>
        </div>
        <div class="showcase-container">
            <div class="common-header">
                <h1>Kaysa Slider</h1>
                <p> A lightweight, smooth scrolling slider for modern web experiences </p>
            </div>
            <div class="custom-container-style">
                <div class="custom-item-style">Slide 1</div>
                <div class="custom-item-style">Slide 2</div>
                <div class="custom-item-style">Slide 3</div>
                <div class="custom-item-style">Slide 4</div>
                <div class="custom-item-style">Slide 5</div>
            </div>
            <div class="features">
                <div class="feature-card">
                    <h3>ðŸš€ Lightweight</h3>
                    <p>Minimal footprint, zero dependencies</p>
                </div>
                <div class="feature-card">
                    <h3>ðŸŽ¨ Customizable</h3>
                    <p>Change scroll speed, gaps, colors easily</p>
                </div>
                <div class="feature-card">
                    <h3>ðŸ“± Responsive</h3>
                    <p>Works flawlessly on all devices</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Kaysa({
            target: '.custom-container-style',
            scrollSpeed: 0.6,
            enhancedScrollbar: true,
            prevButtonContent: "<i class='fas fa-chevron-left'></i>",
            nextButtonContent: "<i class='fas fa-chevron-right'></i>",
        });
    </script>
</body>

</html>
