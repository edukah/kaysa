<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaysa - Basic Usage</title>
    <link rel="stylesheet" href="assets/common.css">
    <link rel="stylesheet" href="assets/dark-mode.css">
    <script src="assets/dark-mode.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- --- -->
    <script src="assets/kaysa.min.js"></script>
    <link rel="stylesheet" href="assets/kaysa.min.css">
    <style>
        .custom-container-style {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            border: 1px solid #eee;
        }

        body.dark-mode .custom-container-style {
            border-color: rgba(55, 55, 56, 1);
        }

        .custom-item-style {
            min-width: 200px;
            height: 150px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 8px;
        }

        body.dark-mode .custom-item-style {
            background: rgba(55, 55, 56, 1);
        }
    </style>
</head>

<body>
    <div class="common-container">
        <div class="dark-mode-button-container">
            <div class="mode-toggle-switch" onclick="toggleMode()"></div>
        </div>
        <div class="common-header">
            <h1>Kaysa Slider</h1>
            <h3>Kaysa - Basic Usage</h3>
        </div>
        <div id="slider" class="custom-container-style" data-kaysa-prev-button-content="<i class='fas fa-chevron-left'></i>" data-kaysa-next-button-content="<i class='fas fa-chevron-right'></i>">
            <div class="custom-item-style">1</div>
            <div class="custom-item-style">2</div>
            <div class="custom-item-style">3</div>
            <div class="custom-item-style">4</div>
            <div class="custom-item-style">5</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new Kaysa({
                target: '#slider',
                scrollSpeed: 0.7 // ArtÄ±k DEFAULTS.scrollSpeed'i override ediyor
            });
        });
    </script>
</body>

</html>
