<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaysa Slider - Enchanced Scrollbar</title>
    <link rel="stylesheet" href="assets/common.css">
    <link rel="stylesheet" href="assets/dark-mode.css">
    <script src="assets/dark-mode.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- --- -->
    <script src="assets/kaysa.min.js"></script>
    <link rel="stylesheet" href="assets/kaysa.min.css">
    <style type="text/css">
        .custom-container-style {
            max-width: 800px;
            font-family: Arial, sans-serif;
        }

        .custom-item-style {
            min-width: 250px;
            height: 150px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        body.dark-mode .custom-item-style {
            background: linear-gradient(135deg, #686869 0%, #1c1d21 100%);
        }

        /* Customize Scrollbar */
        .enhanced-scrollbar-track {
            height: 6px;
            background: rgba(200, 200, 200, 0.3);
            border-radius: 3px;
            margin-top: 5px;
        }

        .enhanced-scrollbar {
            height: 100%;
            background: #666;
            border-radius: 3px;
            cursor: grab;
            transition: background 0.2s;
        }

        .enhanced-scrollbar:active {
            cursor: grabbing;
            background: #444;
        }
    </style>
</head>

<body>
    <div class="common-container">
        <div class="dark-mode-button-container">
            <div class="mode-toggle-switch" onclick="toggleMode()"></div>
        </div>
        <div class="common-header">
            <h1>Kaysa Slider</h1>
            <h3>Enchanced Scrollbar</h3>
        </div>
        <div id="slider" class="custom-container-style">
            <!-- JavaScript will add content -->
        </div>
    </div>
    <script src="assets/demo-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('slider');

            // Generate Content
            demoItems.forEach(item => {
                container.innerHTML += `<div class="custom-item-style">${item}</div>`;
            });

            new Kaysa({
                target: '#slider',
                enhancedScrollbar: true,
                prevButtonContent: "<i class='fas fa-chevron-left'></i>",
                nextButtonContent: "<i class='fas fa-chevron-right'></i>",
            });
        });
    </script>
</body>

</html>
