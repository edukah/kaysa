<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaysa Slider</title>
    <link rel="stylesheet" href="../dist/kaysa.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --kaysa-primary: #6c5ce7;
            --kaysa-secondary: #a29bfe;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            color: var(--kaysa-primary);
            margin-bottom: 0.5rem;
        }

        p {
            color: #666;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .showcase-container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .custom-container-style {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .custom-item-style {
            min-width: 300px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, var(--kaysa-primary), var(--kaysa-secondary));
            border-radius: 12px;
            margin: 0 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .feature-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <div class="showcase-container">
        <h1>Kaysa Slider</h1>
        <p> A lightweight, smooth scrolling slider for modern web experiences </p>
        <div class="custom-container-style">
            <div class="custom-item-style">Slide 1</div>
            <div class="custom-item-style">Slide 2</div>
            <div class="custom-item-style">Slide 3</div>
            <div class="custom-item-style">Slide 4</div>
            <div class="custom-item-style">Slide 5</div>
        </div>
        <div class="features">
            <div class="feature-card">
                <h3>ðŸš€ Lightweight</h3>
                <p>Minimal footprint, zero dependencies</p>
            </div>
            <div class="feature-card">
                <h3>ðŸŽ¨ Customizable</h3>
                <p>Change scroll speed, gaps, colors easily</p>
            </div>
            <div class="feature-card">
                <h3>ðŸ“± Responsive</h3>
                <p>Works flawlessly on all devices</p>
            </div>
        </div>
    </div>
    <script src="../dist/kaysa.min.js"></script>
    <script>
        new Kaysa({
            target: '.custom-container-style',
            scrollSpeed: 0.6,
            gap: '20px',
            enhancedScrollbar: true,
        });
    </script>
</body>

</html>
