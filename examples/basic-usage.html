<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaysa - Basic Usage</title>
    <link rel="stylesheet" href="../dist/kaysa.min.css">
    <style>
        h1 {
          text-align: center;
          margin: 3rem 0 2rem;  
      }
      
      .custom-container-style {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        border: 1px solid #eee;
    }

    .custom-item-style {
        min-width: 200px;
        height: 150px;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        border-radius: 8px;
    }
</style>
</head>

<body>
    <h1>Kaysa - Basic Usage</h1>
    <div id="slider" class="custom-container-style">
        <div class="custom-item-style">1</div>
        <div class="custom-item-style">2</div>
        <div class="custom-item-style">3</div>
        <div class="custom-item-style">4</div>
        <div class="custom-item-style">5</div>
    </div>
    <script src="../dist/kaysa.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new Kaysa({
                target: '#slider',
            scrollSpeed: 0.7 // ArtÄ±k DEFAULTS.scrollSpeed'i override ediyor
        });
        });
    </script>
</body>

</html>
